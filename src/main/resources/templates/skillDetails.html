<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Details</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800" th:text="${skill.name}">Skill Details</h1>
            <a th:href="@{/admin/remove-skill}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors">
                Back to List
            </a>
        </div>

        <div th:if="${skill}" class="space-y-4">
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">ID</p>
                <p th:text="${skill.id}" class="text-gray-900 font-semibold text-lg"></p>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Skill Name</p>
                <p th:text="${skill.name}" class="text-gray-900 font-semibold text-lg"></p>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Category</p>
                <p th:text="${skill.category}" class="text-gray-900 font-semibold text-lg"></p>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Description</p>
                <p th:text="${skill.description}" class="text-gray-900 font-semibold text-lg"></p>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg">
                <p class="text-sm font-medium text-gray-500">Tag</p>
                <p th:text="${skill.tag}" class="text-gray-900 font-semibold text-lg"></p>
            </div>
        </div>
        <div th:if="${skill == null}" class="text-center p-8 text-gray-500">
            Skill not found.
        </div>

    </div>
</div>

</body>
</html>
