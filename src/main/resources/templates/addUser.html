<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSharing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4" sec:authorize="isAuthenticated()">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">

        <!-- Header -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800">Add New Skill</h1>
            <a th:href="@{/home}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors">
                Back
            </a>
        </div>

        <!-- Form -->
        <form th:action="@{/admin/add-user}" th:object="${addUserDto}" method="post">
            <div class="mb-5">
                <label for="firstName" class="block text-gray-700 font-semibold mb-2">Skill Name</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="firstName"
                        name="firstName"
                        placeholder="e.g., Python Programming"
                        th:field="*{firstName}"
                        type="text"
                />
                <p th:errors="*{firstName}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('firstName')}"></p>
            </div>

            <div class="mb-5">
                <label for="lastName" class="block text-gray-700 font-semibold mb-2">Tag</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="lastName"
                        name="lastName"
                        placeholder="e.g., Web Development"
                        th:field="*{lastName}"
                        type="text"
                />
                <p th:errors="*{lastName}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('lastName')}"></p>
            </div>
            <div class="mb-5">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="email"
                        name="email"
                        placeholder="e.g., Web Development"
                        th:field="*{email}"
                        type="email"
                />
                <p th:errors="*{email}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="mb-5">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="password"
                        name="password"
                        placeholder="e.g., Web Development"
                        th:field="*{password}"
                        type="password"
                />
                <p th:errors="*{password}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div class="mb-5">
                <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="address"
                        name="address"
                        placeholder="e.g., Web Development"
                        th:field="*{address}"
                        type="text"
                />
                <p th:errors="*{address}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('address')}"></p>
            </div>

            <div class="mb-5">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="username"
                        name="username"
                        placeholder="e.g., Web Development"
                        th:field="*{username}"
                        type="text"
                />
                <p th:errors="*{username}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('username')}"></p>
            </div>

            <div class="mb-5">
                <label for="status" class="block text-gray-700 font-semibold mb-2">Select Status</label>
                <select class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="status" th:field="*{activity}">
                    <option th:each="status : ${T(com.example.skillsh.domain.entity.StatusName).values()}"
                            name="status" th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <div class="mb-6">
                <label for="upload-image" class="block text-gray-700 font-semibold mb-2">Image upload</label>
                <input type="file" id="upload-image" th:field="*{photoUrl}" name="img" required class="form-control-file">
            </div>

            <div class="mb-6">
                <label for="bio" class="block text-gray-700 font-semibold mb-2">Bio</label>
                <textarea
                        type="text"
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 h-32"
                        id="bio"
                        name="bio"
                        placeholder="Provide a detailed description of the skill, including its benefits and applications."></textarea>
                <p th:errors="*{bio}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('bio')}"></p>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Add Service
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
