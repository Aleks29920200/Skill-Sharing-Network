<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSharing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>

<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4" sec:authorize="isAuthenticated()">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">

        <!-- Header -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800">Add New Skill</h1>
            <a th:href="@{/home}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors">
                Back
            </a>
        </div>

        <!-- Form -->
        <form th:action="@{/admin/add-skill}" th:object="${addSkillDTO}" method="post">
            <div class="mb-5">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Skill Name</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="name"
                        name="name"
                        placeholder="e.g., Python Programming"
                        th:field="*{name}"
                        type="text"
                />
                <p th:errors="*{name}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}"></p>
            </div>

            <div class="mb-5">
                <label for="tag" class="block text-gray-700 font-semibold mb-2">Tag</label>
                <input
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        id="tag"
                        name="tag"
                        placeholder="e.g., Web Development"
                        th:field="*{tag}"
                        type="text"
                />
                <p th:errors="*{tag}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('tag')}"></p>
            </div>

            <div class="mb-5">
                <label for="category" class="block text-gray-700 font-semibold mb-2">Select Category</label>
                <select class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="category" th:field="*{category}">
                    <option th:each="category : ${T(com.example.skillsh.domain.entity.CategoryType).values()}"
                            name="category" th:value="${category}" th:text="${category}"></option>
                </select>
            </div>

            <div class="mb-6">
                <label for="info" class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea
                        type="text"
                        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 h-32"
                        id="info"
                        name="info"
                        placeholder="Provide a detailed description of the skill, including its benefits and applications."></textarea>
                <p th:errors="*{description}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('description')}"></p>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Add Service
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
